# Companeon DEV Environment - Cloud Build
# Triggered by: manual or CI/CD on feature branches
# Project: companeon

substitutions:
  _REGION: us-central1
  _ENV: dev

steps:
  # Build Agent Service
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-agent'
    args:
      - --destination=gcr.io/${PROJECT_ID}/companeon-agent:${SHORT_SHA}
      - --destination=gcr.io/${PROJECT_ID}/companeon-agent:${_ENV}-latest
      - --cache=true
      - --cache-ttl=168h
      - --context=dir:///workspace/backend

  # Build API Service
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-api'
    args:
      - --destination=gcr.io/${PROJECT_ID}/companeon-api:${SHORT_SHA}
      - --destination=gcr.io/${PROJECT_ID}/companeon-api:${_ENV}-latest
      - --cache=true
      - --cache-ttl=168h
      - --context=dir:///workspace/services/api

  # Build Worker Service
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-worker'
    args:
      - --destination=gcr.io/${PROJECT_ID}/companeon-worker:${SHORT_SHA}
      - --destination=gcr.io/${PROJECT_ID}/companeon-worker:${_ENV}-latest
      - --cache=true
      - --cache-ttl=168h
      - --context=dir:///workspace/services/worker

  # Deploy Agent Service to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-agent'
    waitFor: ['build-agent']
    args:
      - 'run'
      - 'deploy'
      - 'companeon-agent-${_ENV}'
      - '--image=gcr.io/${PROJECT_ID}/companeon-agent:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--port=8080'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--set-env-vars=NODE_ENV=development,SERVICE_NAME=companeon-agent'
      - '--set-secrets=GOOGLE_GENAI_API_KEY=google-genai-api-key:latest,BACKEND_DELEGATION_KEY=backend-delegation-key:latest'

  # Deploy API Service to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-api'
    waitFor: ['build-api', 'deploy-agent']
    args:
      - 'run'
      - 'deploy'
      - 'companeon-api-${_ENV}'
      - '--image=gcr.io/${PROJECT_ID}/companeon-api:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--port=8080'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--set-env-vars=NODE_ENV=development,SERVICE_NAME=companeon-api'
      - '--set-secrets=STRIPE_SECRET_KEY=stripe-secret-key:latest'

  # Deploy Worker Service to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-worker'
    waitFor: ['build-worker', 'deploy-api']
    args:
      - 'run'
      - 'deploy'
      - 'companeon-worker-${_ENV}'
      - '--image=gcr.io/${PROJECT_ID}/companeon-worker:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--no-allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=2'
      - '--set-env-vars=NODE_ENV=development,SERVICE_NAME=companeon-worker'
      - '--set-secrets=CMC_API_KEY=cmc-api-key:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
