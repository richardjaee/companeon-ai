# Companeon PROD Environment - Cloud Build
# Triggered by: manual or CI/CD on main branch
# Project: companeon

substitutions:
  _REGION: us-central1
  _ENV: prod

steps:
  # Build Agent Service
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-agent'
    args:
      - --destination=gcr.io/${PROJECT_ID}/companeon-agent:${SHORT_SHA}
      - --destination=gcr.io/${PROJECT_ID}/companeon-agent:${_ENV}-latest
      - --destination=gcr.io/${PROJECT_ID}/companeon-agent:latest
      - --cache=true
      - --cache-ttl=168h
      - --context=dir:///workspace/backend

  # Build API Service
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-api'
    args:
      - --destination=gcr.io/${PROJECT_ID}/companeon-api:${SHORT_SHA}
      - --destination=gcr.io/${PROJECT_ID}/companeon-api:${_ENV}-latest
      - --destination=gcr.io/${PROJECT_ID}/companeon-api:latest
      - --cache=true
      - --cache-ttl=168h
      - --context=dir:///workspace/services/api

  # Build Worker Service
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-worker'
    args:
      - --destination=gcr.io/${PROJECT_ID}/companeon-worker:${SHORT_SHA}
      - --destination=gcr.io/${PROJECT_ID}/companeon-worker:${_ENV}-latest
      - --destination=gcr.io/${PROJECT_ID}/companeon-worker:latest
      - --cache=true
      - --cache-ttl=168h
      - --context=dir:///workspace/services/worker

  # Deploy Agent Service to Cloud Run (PROD settings)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-agent'
    waitFor: ['build-agent']
    args:
      - 'run'
      - 'deploy'
      - 'companeon-agent'
      - '--image=gcr.io/${PROJECT_ID}/companeon-agent:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--port=8080'
      - '--timeout=300'
      - '--concurrency=80'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,SERVICE_NAME=companeon-agent'
      - '--set-secrets=GOOGLE_GENAI_API_KEY=google-genai-api-key:latest,BACKEND_DELEGATION_KEY=backend-delegation-key:latest,PPLX_API_KEY=pplx-api-key:latest,ENVIO_API_KEY=envio-api-key:latest'

  # Deploy API Service to Cloud Run (PROD settings)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-api'
    waitFor: ['build-api', 'deploy-agent']
    args:
      - 'run'
      - 'deploy'
      - 'companeon-api'
      - '--image=gcr.io/${PROJECT_ID}/companeon-api:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--port=8080'
      - '--timeout=60'
      - '--concurrency=100'
      - '--min-instances=1'
      - '--max-instances=20'
      - '--set-env-vars=NODE_ENV=production,SERVICE_NAME=companeon-api'
      - '--set-secrets=STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest'

  # Deploy Worker Service to Cloud Run (PROD settings)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-worker'
    waitFor: ['build-worker', 'deploy-api']
    args:
      - 'run'
      - 'deploy'
      - 'companeon-worker'
      - '--image=gcr.io/${PROJECT_ID}/companeon-worker:${SHORT_SHA}'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--no-allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=5'
      - '--set-env-vars=NODE_ENV=production,SERVICE_NAME=companeon-worker'
      - '--set-secrets=CMC_API_KEY=cmc-api-key:latest,BACKEND_SUBDELEGATION_KEY=backend-subdelegation-key:latest,ZEROX_API_KEY=zerox-api-key:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
